metadata:
  labels:
    version: a
    app: my-service
  name: my-service-a
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'true'
      labels:
        app: my-service
        version: a
    spec:
      containers:
      - image: service-a:latest
        imagePullPolicy: Always
        name: spring-boot
        livenessProbe:
          failureThreshold: 2
          initialDelaySeconds: 60
          periodSeconds: 3
          successThreashold: 1
          timeoutSeconds: 1
          exec:
            command:
            - curl
            - http://localhost:8080/health
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreashold: 1
          timeoutSeconds: 1
          exec:
            command:
            - curl
            - http://localhost:8080/health
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - spring-boot
      from:
        kind: ImageStreamTag
        name: service-a:latest
    type: ImageChange